<!DOCTYPE html>
<html>
<title>Registration</title>
<body>
<h1>Registration Form</h1>
<form name ="Reg Form" action=" " onsubmit="return validate" method="post">

<p>Address:<input type="text" size=65 name="ADDRESS"></p><br>
<p>Email:<input type="Email" size=65 name="EMAIL"></p><br>

<select type="text" value="" name="Subject">

<option>ECE</option>

<option>MECH</option>
<option>CIVIL</option>
</select></p><br><br>

<input type="reset" value="RESET" name="Reset">
</p>
</form>
</body>
</html>
